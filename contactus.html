<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="css/contactus.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div id="navbar"></div>
    
  <div class="container">
    <header>
      <h1>Contact Us</h1>
    </header>

    <section class="contact-form">
      <form name="contactus" method="POST" onsubmit="return sendMail();">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="tel">Your Contact:</label>
        <input type="tel" id="tel" name="tel" required placeholder="Enter your Contact">

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3.11.0/dist/email.min.js"></script>

  <h1>Our Location</h1>
  <div id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15129.802373413386!2d73.9443625!3d18.5537136!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c393b9cb5005%3A0x1c76307ac46fd74f!2sSant%20Seva%20Ride%20Cabs!5e0!3m2!1sen!2sin!4v1733761232862!5m2!1sen!2sin"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div id="footer"></div>

  <script src="js/layout.js"></script>
  <script src="js/contactus.js"></script>
  
</body>
</html>
